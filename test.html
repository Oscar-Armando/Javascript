<!doctype html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <h1>Document Object Model</h1>
    <p class='sub'>Hello World!</p>
    <p>Here is a
      <a id='link'>link</a>
    </p>
  </body>
  <script>
    let link = document.getElementById('link')
     link.href = 'https://www.google.com'

     let linkObj = document.body.getElementsByTagName('a')
     console.log(linkObj)
  </script>
</html>
