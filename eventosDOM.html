<html>
  <head>
      <link rel="stylesheet" href="eventosDOM.css">
    <title>Ejemplo 1: Eventos en nodos del DOM</title>
  </head>
  <body>
    <h1 id="title">Hello World</h1>

    <button id="red">Red</button>
    <button id="blue">Blue</button>
    <button id="black">Black</button>

    <script>
        
    let title = document.getElementById("title")
    let buttonred = document.getElementById("red")
    let buttonblue = document.getElementById("blue")
    let buttonblack = document.getElementById("black")

    buttonred.addEventListener('click', function(){
        title.className = 'color1'

    })
    buttonblue.addEventListener('click', function(){
        title.style = 'color: blue;'
    })
    buttonblack.addEventListener('click', function(){
        title.style = 'color: black;'
    })

    </script>
  </body>
</html>
