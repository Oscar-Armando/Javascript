<html>
  <head>
    <title>Ejemplo 2: Cambiando el DOM</title>
  </head>
  <body>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <script>
        let paragraphs = document.body.getElementsByTagName('p');
        
        console.log('coleccion de nodos', paragraphs)
        console.log('1 nodo', paragraphs[0])
        console.log('2 nodo', paragraphs[1])
        console.log('3 nodo', paragraphs[2])

        document.body.insertBefore(paragraphs[2],paragraphs[0])

        console.log('coleccion de nodos', paragraphs)
        console.log('1 nodo', paragraphs[0])
        console.log('2 nodo', paragraphs[1])
        console.log('3 nodo', paragraphs[2])


      // Code goes here
    </script>
  </body>
</html>
